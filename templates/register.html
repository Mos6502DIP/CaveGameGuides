{% extends "base.html" %}


{% block head %}
    <title>CaveGameGuides - Home </title>
{% endblock %}


{% block content %}
    <div class="About">
        <h1>Sign Up UwU Nya :3</h1>
        <form method="POST">
            <div>
                <ul>
                    <label for="username">Username:</label>

                    <div class="ui input">
                    <input style="height: 35px" type="text" id="username" name="Username" minlength="3" required />
                </div>
                </ul>

            </div>
            <div>
                <ul>
                    <label for="pass">Password (8 charter minium)</label>
                    <div class="ui input">
                        <input style="height: 35px" type="password" id="pass" name="Password" minlength="8" required />
                    </div>
                </ul>
            </div>

            <div>
                <ul>
                    <label for="Email">Email</label>
                    <div class="ui input">
                        <input style="height: 35px" type="text" id="Email" name="Email" minlength="8" required />
                    </div>
                </ul>
            </div>

            <input type="submit" value="Sign Up">

            <div>
                {% if response != "Null" %}
                        <p class="Error">{{ response }}</p>
                {% endif %}
            </div>


        </form>
    </div>
{% endblock %}
